<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rankle - combine your NYT game stats</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>RANKLE
        <hr>
    </h1>

    <div>
        <h2>Wordle</h2>
        <label for="wordlestat">Enter guesses made:</label>
        <select name="wordlestat" id="wordlestat">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="X">X</option>
        </select>
    </div>

    <div>
        <h2>Connections</h2>
        <label for="connectionsstat">Enter guesses left:</label>
        <select name="connectionsstat" id="connectionsstat">
            <option value="4">4</option>
            <option value="3">3</option>
            <option value="2">2</option>
            <option value="1">1</option>
            <option value="X">X</option>
        </select>
    </div>

    <div>
        <hr>
        <br>
        <button class="submit">Get your Rankle Stat!</button>
    </div>



    <script src="index.js"></script>
</body>

</html>
